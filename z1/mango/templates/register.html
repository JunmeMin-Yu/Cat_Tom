{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원 가입</h1>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <form method="post" action=".">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">당신의 이름</label>
                <input
                type="text"
                class="form-control"
                id="username"
                placeholder="당신의 이름"
                name="username"
                />
            </div>

            <div class="form-group">
                <label for="username">당신의 이메일</label>
                <input
                type="email"
                class="form-control"
                id="useremail"
                placeholder="당신의 이메일"
                name="useremail"
                />
            </div>

            <div class="form-group">
                <label for="password">비밀번호는 몰래몰래</label>
                <input
                type="password"
                class="form-control"
                id="password"
                placeholder="누가 본다!!! 조심해!"
                name="password"
                />
            </div>

            <div class="form-group">
                <label for="re-password">비밀번호 한번 더!</label>
                <input
                type="password"
                class="form-control"
                id="re-password"
                placeholder="누가 본다!!! 조심해!"
                name="re-password"
                />
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            </form>
    </div>
</div>
{% endblock %}
